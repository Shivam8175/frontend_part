<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echosphere - Log In</title>
    <link rel="stylesheet" href="login.css" />
    <script defer src="login.js"></script>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">Echosphere</div>
      </div>
    </header>

    <div class="login-container">
      <div class="login-box">
        <h2>Welcome Back</h2>
        <p class="subtitle">Log in to connect with your network</p>
        <form id="login-form">
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="john.doe@example.com"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="••••••••"
              required
            />
          </div>
          <button type="submit">Log In</button>
        </form>
        <p class="signup-link">
          New to Echosphere? <a href="signup.html">Sign up</a>
        </p>
        <div id="message" class="message"></div>
      </div>
    </div>
  </body>
</html>
